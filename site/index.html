<!DOCTYPE html>
<html>

<head>
    <title>Testing</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css">
</head>

<body>
    This is the body of the static .html file. Below is the result of the JSON request to the API server:

    <pre id="result"></pre>

    <script type="text/javascript">
        fetch('https://upland-api.now.sh')
            .then(function(res) {
                return res.json();
            })
            .then(function(data) {
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            })
            .catch(function(e) {
                console.error(e);
            });
    </script>
</body>

</html>
