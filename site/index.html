<!DOCTYPE html>
<html>

<head>
    <title>Upland</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css">
</head>

<body>
    <br/>
    <div class="container">
        <div class="has-text-centered">
            <h1 class="title"><a href="https://www.reddit.com/r/EarthPorn/">EarthPorn</a>: amazing images of light and landscape</h1>
        </div>
    </div>
    <br/>

    <table id="results"></table>

    <script type="text/javascript">
        fetch('https://upland-api.now.sh')
            .then(function(res) {
                return res.json();
            })
            .then(function(data) {
                data.forEach(image => {
                    var table = document.getElementById('results')
                    var row = table.insertRow(0)
                    var cell = row.insertCell(0)
                    cell.innerHTML = `<img src=${JSON.stringify(image)}/>`
                })
            })
            .catch(function(e) {
                console.error(e);
            });
    </script>
</body>

</html>
